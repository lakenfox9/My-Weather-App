<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Ozark</h1>
            <p class="weather-app-details">
              Monday 16:28, scatttered clouds
              <br />
              Humidity:<strong> 67%</strong>, Wind:<strong> 25km/h </strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temp-value">72</div>
            <div class="weather-app-unit">&deg;F</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded By
        <a href="https://github.com/lakenfox9" target="_blank"> Laken Fox </a>,
        is
        <a href="https://github.com/lakenfox9/My-Weather-App" target="_blank">
          open-sourced on GitHub</a
        >, and
        <a href="https://laken-weather-app.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
